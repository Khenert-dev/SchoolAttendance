<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registered Students</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
    }
    .hero {
        text-align: center;
        padding: 20px 0;
    }
    .records-container {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        max-width: 1000px;
        margin: 0 auto 30px auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 15px;
    }
    .top-bar a {
        padding: 10px 15px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.95em;
        color: #e0e0e0;
        background-color: #4CAF50;
    }
    .delete-btn {
        background-color: #ea4335;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    input#studentSearch {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #444;
        background-color: #2c2c2c;
        color: #e0e0e0;
        font-size: 1em;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 15px;
        background-color: #1e1e1e;
        color: #e0e0e0;
    }
    table th, table td {
        border: 1px solid #333;
        padding: 10px;
        text-align: left;
    }
    table th {
        background-color: #2c2c2c;
    }
    table tbody tr:hover { background-color: #333; }
    .action-btns {
        display: flex;
        gap: 10px;
    }
</style>
</head>
<body>

<div class="hero">
    <h1>Registered Students</h1>
</div>

<div class="records-container">

    <!-- Top Bar -->
    <div class="top-bar">
        <!-- Left: Back -->
        <div>
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>

        <!-- Right: Bulk Actions -->
        {% if students %}
        <div class="action-btns">
            <!-- Delete All -->
            <form action="{{ url_for('delete_all_students') }}" method="POST" style="margin:0;">
                <button type="submit" class="delete-btn"
                onclick="return confirm('Are you sure you want to delete ALL students and their attendance records?');">
                Delete All
                </button>
            </form>
        </div>
        {% endif %}
    </div>

    <!-- Search Filter -->
    <input type="text" id="studentSearch" placeholder="Search students...">

    <!-- Students Table -->
    {% if students %}
    <table id="studentsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Student ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>
                    <form action="{{ url_for('delete_student', student_id=student[0]) }}" method="POST" style="margin:0;">
                        <button type="submit" class="delete-btn" 
                        onclick="return confirm('Are you sure you want to delete this student and their attendance records?');">
                        Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No students registered yet.</p>
    {% endif %}

</div>

<script>
// Search Filter
document.getElementById('studentSearch').addEventListener('keyup', function() {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll('#studentsTable tbody tr');
    rows.forEach(row => {
        const name = row.cells[0].textContent.toLowerCase();
        const studentID = row.cells[1].textContent.toLowerCase();
        row.style.display = (name.includes(filter) || studentID.includes(filter)) ? '' : 'none';
    });
});

// Auto-sort table alphabetically by Name on page load
window.addEventListener('DOMContentLoaded', (event) => {
    const tableBody = document.querySelector('#studentsTable tbody');
    const rows = Array.from(tableBody.rows);
    rows.sort((a, b) => a.cells[0].textContent.localeCompare(b.cells[0].textContent));
    rows.forEach(row => tableBody.appendChild(row));
});
</script>

</body>
</html>
