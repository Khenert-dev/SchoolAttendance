<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="hero">
    <h1>Registered Students</h1>
</div>

<div class="records-container">

    <!-- Search Filter -->
    <input type="text" id="studentSearch" placeholder="Search students..." style="width:100%;padding:10px;margin-bottom:15px;border-radius:6px;border:none;font-size:1em;">

    <table id="studentsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Student ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>
                    <form action="{{ url_for('delete_student', student_id=student[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Delete All Button -->
    {% if students %}
    <form action="{{ url_for('delete_all_students') }}" method="POST" style="margin-top:20px;">
        <button type="submit" style="background-color:#ea4335;color:white;padding:10px 15px;border:none;border-radius:6px;font-weight:bold;"
        onclick="return confirm('Are you sure you want to delete ALL students and their attendance records?');">
        Delete All Students
        </button>
    </form>
    {% endif %}

    <a class="back-btn" href="{{ url_for('home') }}">Back to Home</a>
</div>
<script>
document.getElementById('studentSearch').addEventListener('keyup', function() {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll('#studentsTable tbody tr');
    rows.forEach(row => {
        const name = row.cells[0].textContent.toLowerCase();
        const studentID = row.cells[1].textContent.toLowerCase();
        if (name.includes(filter) || studentID.includes(filter)) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    });
});
</script>

</body>
</html>
